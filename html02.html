<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table 기본 이해하기</title>
</head>

<body>
    <table>
        <caption>제품 선호도조사</caption>
        <tr>
            <th>제품명</th>
            <th>순위</th>
            <th>이유</th>
        </tr>
        <tr>
            <th scop="row">A제품</th>
            <td>3</td>
            <td>평범</td>
        </tr>
        <tr>
            <th scop="row">B제품</th>
            <td>1</td>
            <td>매우 좋음</td>
        </tr>
        <tr>
            <th scop="row">C제품</th>
            <td>2</td>
            <td>중간정도</td>
        </tr>
    </table>
</body>

</html>
