<!DOCTYPE html>
<html lang="en">

<head>
    <title>html 기본구조 이해하기</title>
</head>

<body>
    <header>
        <h1>고양이</h1>
        <nav>
            <ul>
                <li><a href="#">종류</a></li>
                <li><a href="#">이미지</a></li>
                <li><a href="#">자랑 게시판</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>
            고양이는 귀엽다
        </p>
        <h2>Html 폼 요소 이해하기</h2>
        <h3>Form tag</h3>
        <form action="#" method="post"> <!-- form 태그는 사용자가 입력한 데이터 수집하기 위해 사용-->
            name: <input type="text" name="name">
            <input type="submit" value="submit">
        </form>
        <h3>Textarea tag</h3>
        <textarea> textarea 텍스트 입력하는 곳 </textarea>

        <h3>Input tag</h3>
        <h4>input tag - checkbox</h4>
        <input type="checkbox" name="pet1" value="cat"> 고양이<br>
        <input type="checkbox" name="pet2" value="dog"> 강아지<br>
        <input type="checkbox" name="pet3" value="parrot"> 앵무새<br>

        <h4>input tag - radio</h4>
        <input type="radio" name="preference" value="cat"> 고양이<br>
        <input type="radio" name="preference" value="dog"> 강아지<br>

        <h3>Select tag</h3>
        <select name="pet1">
            <option value="코리안숏헤어">코리안숏헤어</option>
            <option value="아메리칸숏헤어">아메리칸숏헤어</option>
            <option value="브리티쉬숏헤어">브리티쉬숏헤어</option>
        </select>


    </main>
    <footer>구름톤 딥다이브 html exp 과제 제작</footer>
</body>

</html>
