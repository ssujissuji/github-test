<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입화면 만들기</title>
</head>

<body>
    <h1>회원가입화면 만들기</h1>
    <h2>회원가입</h2>
    <form action="#">
        <label for="user-name">이름</label>
        <input type="text" id="user-name"><br>

        <label for="birth">생년월일</label>
        <input type="date" id="birth"><br>

        <label for="user-mail">이메일</label>
        <input type="mail" id="user-mail" placeholder="123@123.com"><br>

        <label for="tel">전화번호</label>
        <input type="text" id="tel"><br>

        <input type="submit">

    </form>
</body>

</html>
